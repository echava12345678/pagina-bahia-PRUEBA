<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración Edificio Bahía A</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <main class="container">

        <section id="login-section">
            <header class="header-login">
                <img src="logo bahia a.png" alt="Logo Bahía A" class="logo">
                <h1>Acceso al Portal de Residentes</h1>
            </header>
            <form id="login-form" class="login-card">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn primary-btn">Ingresar</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </section>

        <section id="dashboard-section" class="hidden">
            <header class="dashboard-header">
                <div class="dashboard-logo-title">
                    <img src="logo bahia a.png" alt="Logo Bahía A" class="logo-header">
                    <h2>Panel de Control</h2>
                </div>
                <nav class="dashboard-nav">
                    <button id="logout-btn" class="btn secondary-btn">Cerrar Sesión</button>
                </nav>
            </header>

            <div id="admin-panel" class="panel hidden">
                <h3>Gestión de Facturas</h3>
                <div class="admin-controls">
                    <button id="add-invoice-btn" class="btn primary-btn">Agregar Factura</button>
                    <input type="file" id="excel-upload" accept=".xlsx, .xls" class="file-input">
                    <label for="excel-upload" class="btn tertiary-btn">Subir Excel</label>
                </div>

                <form id="invoice-form" class="form-card hidden">
                    <h4>Datos de la Factura</h4>
                    <div class="form-row">
                        <input type="hidden" id="invoice-id">
                        <input type="hidden" id="invoice-is-new" value="true">
                        <div class="input-group">
                            <label for="invoice-res-id">ID Residente</label>
                            <input type="text" id="invoice-res-id" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-name">Nombre</label>
                            <input type="text" id="invoice-name" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-depto">Depto.</label>
                            <input type="text" id="invoice-depto" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-user">Usuario</label>
                            <input type="text" id="invoice-user" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-pass">Contraseña</label>
                            <input type="text" id="invoice-pass" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="invoice-date">Fecha de Vencimiento</label>
                            <input type="date" id="invoice-date" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-amount">Monto ($)</label>
                            <input type="text" id="invoice-amount" placeholder="Ej: 400.000" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-status">Estado</label>
                            <select id="invoice-status" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Pagada">Pagada</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="invoice-concept">Concepto</label>
                            <input type="text" id="invoice-concept" placeholder="Ej: Administración, Multa" required>
                        </div>
                        <div class="input-group">
                            <label for="invoice-payment-date">Fecha de Pago</label>
                            <input type="date" id="invoice-payment-date">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">Guardar Factura</button>
                        <button type="button" id="cancel-invoice-btn" class="btn secondary-btn">Cancelar</button>
                    </div>
                </form>

                <div class="table-container">
                    <table id="invoices-table">
                        <thead>
                            <tr>
                                <th>ID Res.</th>
                                <th>Nombre</th>
                                <th>Depto.</th>
                                <th>Usuario</th>
                                <th>Monto</th>
                                <th>Vencimiento</th>
                                <th>Estado</th>
                                <th>Concepto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="resident-panel" class="panel hidden">
                <h3>Resumen de Facturas</h3>
                <div class="resident-info-card">
                    <h4>Datos Personales</h4>
                    <p><strong>Usuario:</strong> <span id="res-username"></span></p>
                    <p><strong>Depto:</strong> <span id="res-depto"></span></p>
                    <button id="change-pass-btn" class="btn secondary-btn">Cambiar Contraseña</button>
                </div>
                
                <div class="change-pass-card hidden">
                    <h4>Cambiar Contraseña</h4>
                    <form id="change-pass-form">
                        <div class="input-group">
                            <label for="old-password">Contraseña Actual</label>
                            <input type="password" id="old-password" required>
                        </div>
                        <div class="input-group">
                            <label for="new-password">Nueva Contraseña</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <div id="pass-error-message" class="error-message"></div>
                        <div class="form-actions">
                             <button type="submit" class="btn primary-btn">Guardar Cambios</button>
                             <button type="button" id="cancel-pass-change" class="btn secondary-btn">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <table id="resident-invoices-table">
                        <thead>
                            <tr>
                                <th>Concepto</th>
                                <th>Monto</th>
                                <th>Fecha Vencimiento</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>

        </section>

    </main>

    <div id="receipt-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="receipt-details">
                </div>
            <button id="download-receipt-btn" class="btn primary-btn">Descargar Recibo en PDF</button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script type="module" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="module" src="script.js"></script>

</body>
</html>
