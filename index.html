<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Edificios - Admin & Residente</title>
    <!-- Tailwind CSS CDN para un diseño moderno y atractivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace al archivo de estilos externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts para las librerías de PDF y Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Contenedor principal de la aplicación -->
    <div class="main-container">
        
        <!-- Panel de Inicio de Sesión -->
        <div id="login-panel" class="panel">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Inicio de Sesión</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="username" name="username" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="is-admin" name="is-admin" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="is-admin" class="ml-2 block text-sm text-gray-900">Iniciar como administrador</label>
                    </div>
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    Entrar
                </button>
                <div id="login-message" class="text-center text-red-500 mt-2"></div>
            </form>
        </div>

        <!-- Panel de Administrador -->
        <div id="admin-panel" class="panel hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Panel de Administración</h2>
            <button id="logout-button" class="absolute top-4 right-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-all">Salir</button>

            <!-- Cargar desde Excel -->
            <div class="mb-6 border-b pb-4">
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Cargar Datos desde Excel</h3>
                <input type="file" id="excel-upload" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all">
                <div id="excel-message" class="mt-2 text-sm text-gray-600"></div>
            </div>

            <!-- Formulario de Ingreso de Datos -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Ingresar Datos de Residente</h3>
                <form id="resident-form" class="space-y-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="resident-id-hidden">
                    <div>
                        <label for="depto" class="block text-sm font-medium text-gray-700">Depto.</label>
                        <input type="text" id="depto" name="depto" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="resident-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" id="resident-name" name="resident-name" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="user" class="block text-sm font-medium text-gray-700">Usuario</label>
                        <input type="text" id="user" name="user" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="pass" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="pass" name="pass" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="due-date" class="block text-sm font-medium text-gray-700">Fecha Vencimiento Factura</label>
                        <input type="date" id="due-date" name="due-date" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Monto Factura</label>
                        <input type="number" id="amount" name="amount" required step="0.01" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="concept" class="block text-sm font-medium text-gray-700">Concepto Factura</label>
                        <input type="text" id="concept" name="concept" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div class="md:col-span-2 flex items-center">
                        <input type="checkbox" id="paid-status" name="paid-status" 
                               class="h-4 w-4 text-indigo-600 rounded">
                        <label for="paid-status" class="ml-2 block text-sm text-gray-900">Factura Pagada</label>
                    </div>
                    <div id="payment-date-container" class="md:col-span-2 hidden">
                        <label for="payment-date" class="block text-sm font-medium text-gray-700">Fecha de Pago</label>
                        <input type="date" id="payment-date" name="payment-date" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                            Guardar Residente
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tabla de Residentes -->
            <div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Residentes y Facturas</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Depto.</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="residents-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Datos de residentes se insertarán aquí por JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Panel de Residente -->
        <div id="resident-panel" class="panel hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Panel de Residente</h2>
            <button id="resident-logout-button" class="absolute top-4 right-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-all">Salir</button>
            
            <div id="resident-info" class="mb-6 p-4 bg-blue-50 rounded-lg text-blue-700">
                <h3 class="text-xl font-semibold">Bienvenido, <span id="resident-name-display"></span></h3>
                <p>Apartamento: <span id="resident-depto-display"></span></p>
            </div>

            <!-- Sección de Facturas -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Mis Facturas</h3>
                <div id="invoices-list" class="space-y-4">
                    <!-- Facturas se insertarán aquí por JavaScript -->
                </div>
            </div>

            <!-- Sección para Cambiar Contraseña/Usuario -->
            <div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Cambiar Credenciales</h3>
                <form id="change-credentials-form" class="space-y-4">
                    <div>
                        <label for="new-username" class="block text-sm font-medium text-gray-700">Nuevo Usuario</label>
                        <input type="text" id="new-username" name="new-username" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new-password" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                        Cambiar
                    </button>
                </form>
            </div>
        </div>

        <!-- Modal para mensajes -->
        <div id="message-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="modal-text" class="text-gray-800"></p>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo de script externo, usando type="module" -->
    <script type="module" src="script.js"></script>
</body>
</html>
